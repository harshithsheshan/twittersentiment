    <div class="bg-box">

      <h1 align="left">Result</h4>

      <br>

          <script>
            var pperc='{{posperc}}'
            var nperc='{{negperc}}'
            var nutperc='{{nutperc}}'
          window.onload = function() {

          var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            data: [{
              type: "pie",
              startAngle: 240,
              yValueFormatString: "##0.00\"%\"",
              indexLabel: "{label} {y}",
              dataPoints: [
                {y: pperc, label: "Positive"},
                {y: nperc, label: "Negative"},
                {y: nutperc, label: "Neutral"},
              ]
            }]
          });
          chart.render();

          }
          </script>
          <div id="chartContainer" style="height: 250px; width: 400px; padding-left: 80px"  >
          </div>
